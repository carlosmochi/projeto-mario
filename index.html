<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css"/>
    <link rel="stylesheet" href="./src/css/styles.css"/>
    <link rel="stylesheet" href="./src/css/responsive.css"/>
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="background_video">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4" type="video/mp4"/>
        </video>
    </div>
    <heander class="cabecalho">
        <a><img class="logo" src="./src/img/logo-chapeu-mario.png" alt="Logo Chapeu-Mario"/></a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </heander>
    <main class="container">
        <div class="informacoes">
            <img class="imagem_titulo" src="./src/img/titulo.png" alt="Super Mario Bros."/>
            <p style="font-family: 'Poppins';">Mario é um encanador junto com o seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>
            <button onclick=openModal()>Veja o trailer</button>
        </div>
        <img class="mario" src="./src/img/super-mario-chars.png">

        <div class="modal">
            <div class="conteudo_modal">
                <span class="fechar_modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer Oficial" frameborder="1" x 
                allow="accelrometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
